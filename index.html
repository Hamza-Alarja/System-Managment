<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Hamza Alarja" />
    <title>System Managment</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="bg-dark w-75 m-auto">
    <div class="crud text-light my-5">
      <div class="head text-center">
        <h2>CRUDS</h2>
        <h4>System Managment</h4>
      </div>
      <div class="inputs">
        <input
          type="text"
          class="form-control my-2"
          id="title"
          placeholder="Title"
        />
        <div class="price d-flex justify-content-between">
          <input
            onkeyup="getTotal()"
            type="number"
            class="form-control"
            id="price"
            placeholder="price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            class="form-control"
            id="taxes"
            placeholder="taxes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            class="form-control"
            id="ads"
            placeholder="ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            class="form-control"
            id="discount"
            placeholder="discount"
          />
          <small id="total" class="btn btn-danger text-center"> </small>
        </div>
        <input
          type="text"
          class="form-control"
          id="count"
          placeholder="count"
        />
        <input
          type="text"
          class="form-control"
          id="category"
          placeholder="category"
        />

        <button id="supmit" class="btn btn btn-outline-warning my-2 w-100">
          Create
        </button>
      </div>
      <div class="outputs">
        <div class="searchBlock">
          <input
            onkeyup="searchData(this.value)"
            type="text"
            class="form-control text-center"
            id="search"
            placeholder="Search For Product"
          />
        </div>
        <div class="searchBtn d-flex justify-content-around">
          <button
            onclick="getSearchMood(this.id)"
            id="SearchTitle"
            class="btn btn btn-outline-success px-5 my-2"
          >
            SearchTitle
          </button>
          <button
            onclick="getSearchMood(this.id)"
            id="SearchCategory"
            class="btn btn btn-outline-success px-5 my-2"
          >
            SearchCategory
          </button>
        </div>
        <div id="deleteData" class="my-3"></div>

        <table class="table text-light text-center">
          <tr>
            <td>id</td>

            <td>title</td>
            <td>price</td>
            <td>taxes</td>
            <td>ads</td>
            <td>discount</td>
            <td>total</td>
            <td>count</td>
            <td>category</td>

            <th>Update</th>
            <th>Delete</th>
          </tr>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
